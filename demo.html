<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta content="yes" name="apple-touch-fullscreen">
    <title>demo</title>
    <link rel="stylesheet" href="style.css">
<body>
    <label class="check-label">
        <input type="checkbox" name="checkbox">
        <i class="control-box check-box"></i>
        <span class="title">checkbox [default]</span>
    </label>
    <label class="check-label">
        <input type="checkbox" name="checkbox" checked>
        <i class="control-box check-box"></i>
        <span class="title">checkbox [checked]</span>
    </label>
    <label class="check-label">
        <input type="checkbox" name="checkbox" disabled>
        <i class="control-box check-box"></i>
        <span class="title">checkbox [disabled]</span>
    </label>
    <label class="check-label">
        <input type="checkbox" name="checkbox" disabled checked>
        <i class="control-box check-box"></i>
        <span class="title">checkbox [disabled] [checked]</span>
    </label>
    <hr>
    <label class="check-label">
        <input type="radio" name="radio" value="1">
        <i class="control-box radio-box"></i>
        <span class="title">radio [default]</span>
    </label>
    <label class="check-label">
        <input type="radio" name="radio" checked value="2">
        <i class="control-box radio-box"></i>
        <span class="title">radio [checked]</span>
    </label>
    <label class="check-label">
        <input type="radio" name="radio" disabled value="3">
        <i class="control-box radio-box"></i>
        <span class="title">radio [disabled]</span>
    </label>
    <label class="check-label">
        <input type="radio" name="radio1" disabled checked value="4">
        <i class="control-box radio-box"></i>
        <span class="title">radio [disabled] [checked]</span>
    </label>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="点击输入内容">
        <i class="bottom-line"></i>
    </div>

    <pre>
        涉及使用到的css选择器包括:
        CSS伪元素选择器'::before'和'::after'
        CSS伪类选择器':checked'和':disabled'
        CSS组合器选择器'~'
    </pre>
</body>

</html>
